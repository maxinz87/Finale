<div class="">
    <div class="categoriaContainer" >
        <div class="imgCategoriaMenu">
        </div>
        <div class="categoriaNombre">
            {{instrumentos.nombre}}
        </div>
    </div>
    <div class="row">
        <div *ngFor="let instrumento of instrumentos['instrumentos']; let i = index" class="col-sm-6 col-md-4 col-lg-3" [routerLink]="['/categoria',categoria,instrumento.nombre]">
            <div class="instrumentoMenu" (mouseover)="funcionA(i)" (mouseout)="funcion(i)" >
                <img class="div-img" src="../../../assets/categorias/{{categoria}}/{{instrumento.nombre}}/img/{{instrumento.URLimgprincipal}}" alt="">
                <span #nombreInstruMenu id="span{{i}}"  class="nombreInstrumentoMenu">{{instrumento.nombre}}</span>
            </div>

        </div>
    </div>
</div>
